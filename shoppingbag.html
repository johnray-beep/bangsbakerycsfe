<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag - Delicious Bakery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-mariana-kurnyk-844465-1775043.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
           
            z-index: 1000;
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 80px;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            font-size: 18px;
            color: #000 !important;
        }

        .navbar-nav .nav-link:hover {
            background-color: #000;
            color: #fff !important;
            border-radius: 5px;
        }

        #bag {
            font-size: 30px;
            text-decoration: none;
            color: #5a3e2b;
        }

        .main-content {
            flex: 1;
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8b878;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .cart-item .item-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .cart-item .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .btn-checkout {
            width: 100%;
            background-color: #5a3e2b;
            color: white;
            border-radius: 20px;
            padding: 12px;
            border: none;
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .btn-checkout:hover {
            background-color: #40291f;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="Beige and Brown Minimalist Script Modern Cake & Bakery Circle Logo.png"
                        class="rounded-circle" alt="Logo">
                </a>

                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>

                    <a href="shoppingbag.html" class="shopping-bag" id="bag">
                        <ion-icon name="bag-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="container cart-container">
            <h2 class="text-center mb-4">Shopping Bag</h2>

            <div class="cart-item">
                <img src="pexels-jeshoots-3724.jpg" alt="Croissant">
                <div class="item-info">
                    <h5>Croissant</h5>
                    <p>$3.50</p>
                </div>
                <div class="quantity-control">
                    <button aria-label="Decrease quantity">-</button>
                    <span>1</span>
                    <button aria-label="Increase quantity">+</button>
                </div>
                <button class="text-danger">✖</button>
            </div>

            <div class="cart-item">
                <img src="pexels-brigitte-tohm-36757-186859.jpg" alt="Baguette">
                <div class="item-info">
                    <h5>Baguette</h5>
                    <p>$2.80</p>
                </div>
                <div class="quantity-control">
                    <button aria-label="Decrease quantity">-</button>
                    <span>1</span>
                    <button aria-label="Increase quantity">+</button>
                </div>
                <button class="text-danger">✖</button>
            </div>

            <a href="thankyou.html" class="btn-checkout">Confirm Order</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 bangsbakerycafe. All rights reserved.</p>
    </footer>

</body>
</html>
