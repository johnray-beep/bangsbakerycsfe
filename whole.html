<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description - Delicious Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-mariana-kurnyk-844465-1775043.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%);
            z-index: -1;
        }
        .card-img-top {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-order {
            background-color: #5a3e2b;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-order:hover {
            background-color: #40291f;
        }
        .btn-cancel:hover {
            background-color: #a71d2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img src="pexels-hatice-uyar-460317377-30693947.jpg" class="card-img-top" alt="Baguette">
                    <div class="card-body">
                        <h5 class="card-title">Whole Wheat Bread</h5>
                        <p class="card-text">A healthy and fiber-rich bread made with whole wheat flour.</p>
                        <p><strong>Price:</strong> $2.80 | <strong>Rating:</strong> ⭐⭐⭐⭐⭐</p>
                        <div class="d-flex justify-content-between">
                            <a href="menu.html" class="btn btn-order">Confirm Order</a>
                            <a href="menu.html" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
