<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Delicious Bakery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pexels-mariana-kurnyk-844465-1775043.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h2 {
            color: #5a3e2b;
        }

        .thank-you-container p {
            font-size: 18px;
            margin-top: 10px;
        }

        .btn-home {
            background-color: #5a3e2b;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .btn-home:hover {
            background-color: #40291f;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <ion-icon name="checkmark-circle-outline" size="large" style="color: green; font-size: 50px;"></ion-icon>
        <h2>Thank You for Your Order!</h2>
        <p>Your delicious treats are on their way. We appreciate your business and look forward to serving you again!</p>
        <a href="index.html" class="btn-home">Back to Home</a>
    </div>
</body>

</html>
