<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Delicious Bakery</title>
    <link rel="stylesheet" href="stye.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: transparent;
            transition: background 0.3s ease-in-out;
            
         
        }

        #bag {
            color: #000;
            font-size: 40px;
        }

        .login-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-custom {
            background-color: #5a3e2b;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #ffffff;
        }

        .floating-order-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5a3e2b;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            text-decoration: none;
        }

        .floating-order-btn:hover {
            background-color: #40291f;
        }

        .bakery-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            padding: 100px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .text-container {
            width: 50%;
        }

        .bakery-image {
            width: 45%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                text-align: center;
            }

            .login-buttons {
                justify-content: center;
                margin-top: 10px;
            }

            .bakery-section {
                flex-direction: column;
                text-align: center;
            }

            .text-container {
                width: 100%;
            }

            .bakery-image {
                width: 80%;
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <header class="header text-center">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">

                <a class="navbar-brand" href="index.html">
                    <img src="Beige and Brown Minimalist Script Modern Cake & Bakery Circle Logo.png"
                        class="rounded-circle" alt="Logo">
                </a>

                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link"
                                href="contact.html">Contact</a></li>
                    </ul>

                </div>
                <div id="login-buttons" class="login-buttons">
                    <a href="login.html" class="btn btn-outline-dark mx-2">Login |</a>
                    <a href="signup.html" class="btn btn-dark">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="container bakery-section">
        <div class="text-container">
            <h2>Freshly Baked Every Day</h2>
            <h1>Indulge in Our <span class="text-dark">DELICIOUS BAKERY</span></h1>
            <p>Experience bliss in every bite. Discover the magic of our bakery, where passion, tradition, and flavor
                come together.</p>
            <a href="menu.html" class="btn btn-custom">Order Now</a>
            <a href="about.html" class="btn btn-outline-dark"><b>learn more â†’</b></a>
        </div>

    </section>
