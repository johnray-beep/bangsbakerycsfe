<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delicious Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-mariana-kurnyk-844465-1775043.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%);
            z-index: -1;
        }

        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            color: #5a3e2b;
            margin-bottom: 20px;
        }

        
        .form-control {
            background-color: #f8b878;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            color: #5a3e2b;
        }

        .form-control::placeholder {
            color: #40291f;
        }

        /* Login link  */
        .login-link {
            display: block;
            background-color: #5a3e2b;
            color: white !important; 
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .login-link:hover {
            background-color: #40291f;
            color: white !important;
        }

        
        .login-container a {
            color: #5a3e2b;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <a href="index.html" class="login-link">Login</a> 
        </form>
        <p class="mt-3"><a href="forgot.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</body>
</html>
