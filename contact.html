<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.2/dist/ionicons.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, sans-serif;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pexels-mariana-kurnyk-844465-1775043.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(70%);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
           
        }

        .navbar .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 80px;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            font-size: 18px;
            color: #000 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff !important;
            border-radius: 5px;
            padding: 5px 10px;
        }

       #2{
            margin-top: 150px;
            flex: 1;
        }
        .container{
            margin-top: auto;
        }

        .contact-form, .contact-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .contact-info {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="Beige and Brown Minimalist Script Modern Cake & Bakery Circle Logo.png"
                        class="rounded-circle" alt="Logo">
                </a>

                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item btn btn-outline-dark mx-1"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" id="2" >
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-form">
                    <h4>Get in Touch</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control is-invalid" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control is-invalid" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control is-invalid" rows="4" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-info">
                    <h4>Visit Us</h4>
                    <p><strong>Address:</strong> purok 1, aranguren, capas, tarlac</p>
                    <p><strong>Phone:</strong>09129263059</p>
                    <p><strong>Email:</strong>bangsbakerycafe@gmail.com</p>
                    <h4>Find Us on Google Maps</h4>
                    <iframe src="https://www.google.com/maps/embed?" width="100%" height="200" style="border:0;" allowfullscreen loading="lazy"></iframe>
                    <h4>Follow Us</h4>
                    <a href="#" target="_blank" class="me-3"><ion-icon name="logo-facebook" size="large"></ion-icon></a>
                    <a href="#" target="_blank" class="me-3"><ion-icon name="logo-instagram" size="large"></ion-icon></a>
                    <a href="#" target="_blank"><ion-icon name="logo-twitter" size="large"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 bangsbakerycafe. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
